<section>
  <h2 class="text-white mt-5 title-size container mb-2">New to Disney+</h2>

  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="slide" *ngFor="let newMovie of newMovies">
      <img src="https://image.tmdb.org/t/p/original{{newMovie.poster_path}}" alt="{{newMovie.title}}">
    </div>
  </ngx-slick-carousel>
</section>
