<section>
  <h2 class="text-white mt-5 title-size container mb-2">Recommended for you</h2>


   <!-- You can now use your library component in app.component.html -->
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="slide" *ngFor="let recommend of recommended">
      <img src="https://image.tmdb.org/t/p/original{{recommend.poster_path}}" alt="{{recommend.title}}">
    </div>

  </ngx-slick-carousel>
</section>
